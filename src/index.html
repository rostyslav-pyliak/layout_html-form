<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:

          <input type="text" name="surname" autocomplete="off">
        </label>

        <label class="form-field">
          Name:

          <input type="text" name="name" autocomplete="off">
        </label>

        <label class="form-field">
          How old are you?:

          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:

          <input type="date" name="dateOfBirth">
        </label>

        <label class="form-field">
          I accept the term and agreement

          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:

          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Password:

          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="24"
            required
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting facts about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input type="radio" name="cat" value="yes">
          Yes
          </label>

          <label>
            <input type="radio" name="cat" value="no">
          No
          </label>
        </div>

        <label class="form-field">
          What is your favourite color?

          <input type="color" name="color">
        </label>

        <label class="form-field">
          What time do you get to bed?

          <input type="time" name="time-to-bed">
        </label>

        <label class="form-field">
          What are your favourite brand of cars?

          <select name="brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option disabled></option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?

          <input
            type="range"
            name="rating"
            min="0"
            max="100"
            step="10"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label class="textarea">
            Comments:

            <textarea
              name="comments"
              cols="30"
              rows="2"
              placeholder="Write your comments here"
            ></textarea>
          </label>
        </div>

        <label class="form-field">
          Would you recommend us?

          <select name="yes/no">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
